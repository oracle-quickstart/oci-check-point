# Title shown in Application Information tab.
title: Check Point CloudGuard Firewall North & South Hub VCNs Deployment - BYOL
# Sub Title shown in Application Information tab.
description: This Terraform Module deploys Hub and Spoke Architecture with Check Point CloudGuard Firewall in North Hub VCN (active-active) and South Hub VCN (active-passive) modes.
schemaVersion: 1.1.0
version: "20210210"

# URL of Logo Icon used on Application Information tab. Logo must be 130x130 pixels.
# (Optional)
logoUrl: https://cloudmarketplace.oracle.com/marketplace/content?contentId=89421971

# Used in Application Information tab to Hyperlink Title and Logo to the Marketplace
# Listing.
# Also used to link to Listing Usage section for "View Instructions".
# (Optional) If it is missing, Application Information uses the
# "marketplace-listing-id" tag for the same purpose.
source:
  type: marketplace
  reference: 63375494

locale: "en"
variableGroups:
  - title: "Hidden Variable Group"
    visible: false
    variables:
      - tenancy_ocid
      - region
      - mp_listing_id
      - mp_listing_resource_id
      - mp_listing_resource_version
      - mp_subscription_enabled
      - availability_domain_number
      - network_strategy_enum
      - subnet_type_enum
      - nsg_config_enum
      - template_name
      - template_version

  - title: "Common Compute Configuration"
    variables:
      - compute_compartment_ocid
      - vm_compute_shape
      - spoke_vm_compute_shape
      - vm_flex_shape_ocpus
      - spoke_vm_flex_shape_ocpus
      - availability_domain_name
      - ssh_public_key
      - instance_launch_options_network_type

  - title: "Common Network Configuration"
    variables:
      - network_compartment_ocid
      - network_strategy
      - subnet_span
      - nsg_whitelist_ip
      - nsg_display_name

  - title: "Firewall North Hub VCN Configuration"
    variables:
      - vm_display_name
      - north_hub_vcn_id
      - north_hub_vcn_display_name
      - north_hub_vcn_cidr_block
      - north_hub_vcn_dns_label
      - north_hub_frontend_subnet_id
      - north_hub_frontend_subnet_display_name
      - north_hub_frontend_subnet_cidr_block
      - north_hub_frontend_subnet_dns_label
      - north_hub_backend_subnet_id
      - north_hub_backend_subnet_display_name
      - north_hub_backend_subnet_cidr_block
      - north_hub_backend_subnet_dns_label
      - north_hub_nlb_subnet_id
      - north_hub_nlb_subnet_display_name
      - north_hub_nlb_subnet_cidr_block
      - north_hub_nlb_subnet_dns_label
      - use_existing_ip
      - public_routetable_display_name
      - nlb_routetable_display_name
      - private_routetable_display_name
      - drg_routetable_display_name
      - sgw_routetable_display_name
  
  - title: "Firewall South Hub VCN Configuration"
    variables:
      - south_hub_vcn_id
      - south_hub_vcn_display_name
      - south_hub_vcn_cidr_block
      - south_hub_vcn_dns_label
      - south_hub_frontend_subnet_id
      - south_hub_frontend_subnet_display_name
      - south_hub_frontend_subnet_cidr_block
      - south_hub_frontend_subnet_dns_label
      - south_hub_backend_subnet_id
      - south_hub_backend_subnet_display_name
      - south_hub_backend_subnet_cidr_block
      - south_hub_backend_subnet_dns_label

  - title: "Web Spoke Configuration"
    variables:
      - web_vcn_id
      - vm_display_name_web
      - web_vcn_cidr_block
      - web_vcn_dns_label
      - web_vcn_display_name
      - web_transit_subnet_id
      - web_transit_subnet_cidr_block
      - web_transit_subnet_display_name
      - web_transit_subnet_dns_label
      - web_lb_subnet_id
      - web_lb_subnet_cidr_block
      - web_lb_subnet_display_name
      - web_lb_subnet_dns_label
      - backend_port
      - web_nsg_display_name

  - title: "DB Spoke Configuration"
    variables:
      - db_vcn_id
      - vm_display_name_db
      - db_vcn_cidr_block
      - db_vcn_dns_label
      - db_vcn_display_name
      - db_transit_subnet_id
      - db_transit_subnet_cidr_block
      - db_transit_subnet_display_name
      - db_transit_subnet_dns_label
      - db_nsg_display_name

  - title: "Identity Configuration"
    variables:
      - dynamic_group_description
      - dynamic_group_name
      - dynamic_group_policy_description
      - dynamic_group_policy_name

  - title: "Additional Configuration"
    variables:
      - allow_upload_download
      - shell
      - sic_key


variables:
  # Hidden variables
  tenancy_ocid:
    type: string
    title: Tenancy ID
    description: The Oracle Cloud Identifier (OCID) for your tenancy
    required: true

  compute_compartment_ocid:
    type: oci:identity:compartment:id
    required: true
    title: Compartment OCID
    description: The compartment in which to create all Compute resources
    default: compartment_ocid

  network_compartment_ocid:
    type: oci:identity:compartment:id
    required: true
    title: Network Compartment OCID
    description: The compartment in which to create all Network resources
    default: compartment_ocid

  region:
    type: oci:identity:region:name
    title: Region
    description: The region in which to create all resources
    required: true

  availability_domain_name:
    type: oci:identity:availabilitydomain:name
    dependsOn:
      compartmentId: compartment_ocid
    required: true
    default: 1
    title: Availability Domain
    description: Availability Domain

  availability_domain_number:
    type: string
    required: false
    description: Availability Domain Number (Not used)

  ssh_public_key:
    type: string
    required: true
    title: Public SSH Key string
    description: Public SSH Key to access VM via SSH

  vm_display_name:
    type: string
    required: true
    default: firewall-ha
    title: Firewall Instance Name(s)
    description: The name of the Instance of Firewall HA

  vm_display_name_web:
    type: string
    required: true
    default: web-app
    title: Web Instance Name(s)
    description: The name of the Instance of Web Tier VMs

  vm_display_name_db:
    type: string
    required: true
    default: db-app
    title: DB Instance Name(s)
    description: The name of the Instance of DB Tier VMs

  dynamic_group_description:
    type: string
    required: true
    default: "Dynamic Group to Support Check Point HA"
    title: Dynamic Group to Support Check Point HA
    description: The description of the dynamic group to manage Check Point HA

  dynamic_group_name:
    type: string
    required: true
    default: "check-point-ha-dynamic-group"
    title: Dynamic Group Name
    description: The name of the dynamic group to manage Check Point HA

  dynamic_group_policy_description:
    type: string
    required: true
    default: "Dynamic Group Policy for Check Point HA"
    title: Dynamic Group Policy to allow Check Point HA floating IP switch
    description: The name of the dynamic group to manage Check Point HA

  dynamic_group_policy_name:
    type: string
    required: true
    default: "check-point-ha-dynamic-group-policy"
    title: Dynamic Group Policy Check Point
    description: The name of the dynamic group to manage Check Point HA

  backend_port:
    required: true
    type: integer
    default: 80
    title: Web Tier LB Backend Port
    description: The port of the web tier Application backend port.

  vm_compute_shape:
    type: oci:core:instanceshape:name
    default: VM.Standard2.4
    title: Firewall Compute Shape
    required: true
    dependsOn:
      compartmentId: compartment_ocid
      imageId: mp_listing_resource_id

  spoke_vm_compute_shape:
    type: oci:core:instanceshape:name
    default: VM.Standard2.2
    title: Spoke Compute Shape
    required: true
    description: Compute Shape of Web/Db Tier VMs
    dependsOn:
      compartmentId: compartment_ocid

  vm_flex_shape_ocpus:
    visible:
      eq:
        - vm_compute_shape
        - "VM.Standard.E3.Flex"
    type: integer
    default: 4
    title: Flex Shape OCPUs
    minimum: 4
    maximum: 64
    required: false

  spoke_vm_flex_shape_ocpus:
    visible:
      eq:
        - spoke_vm_compute_shape
        - "VM.Standard.E3.Flex"
    type: integer
    default: 1
    title: Flex Shape OCPUs
    minimum: 1
    maximum: 4
    required: false

  instance_launch_options_network_type:
    type: enum
    default: "PARAVIRTUALIZED"
    title: Launch options
    description: NIC Attachment Type
    enum:
      - "PARAVIRTUALIZED"
      - "VFIO"
    required: true

  mp_listing_id:
    type: string
    required: true
    description: Marketplace Listing ID

  mp_listing_resource_id:
    type: oci:core:image:id
    required: true
    description: Marketplace Image OCID
    dependsOn:
      compartmentId: compartment_ocid

  mp_listing_resource_version:
    type: string
    required: true
    description: Marketplace Listing package version

  # Network Type Options
  network_strategy:
    type: enum
    title: Network Strategy
    description: Create or use existing Network Stack (VCN and Subnet)
    enum:
      - "Create New VCN and Subnet"
      - "Use Existing VCN and Subnet"
    required: true
    default: "Create New VCN and Subnet"

  subnet_span:
    visible: #($network_strategy  == ""Create New VCN and Subnet"")
      eq:
        - network_strategy
        - "Create New VCN and Subnet"
    type: enum
    title: Subnet Span
    description: Choose between regional and AD specific subnets
    enum:
      - "Regional Subnet"
      - "AD Specific Subnet"
    required: true
    default: "Regional Subnet"



  web_vcn_display_name:
    visible: #($network_strategy  == ""Create New VCN and Subnet"")
      eq:
        - network_strategy
        - "Create New VCN and Subnet"
    type: string
    default: web-vcn
    required: true
    title: Web Tier Virtual Cloud Network (VCN)
    description: The name of the new Virtual Cloud Network (VCN)

  db_vcn_display_name:
    visible: #($network_strategy  == ""Create New VCN and Subnet"")
      eq:
        - network_strategy
        - "Create New VCN and Subnet"
    type: string
    default: db-vcn
    required: true
    title: DB Tier Virtual Cloud Network (VCN)
    description: The name of the new Virtual Cloud Network (VCN)

  north_hub_vcn_id:
    visible: #($network_strategy  == "Use Existing VCN and Subnet")
      eq:
        - network_strategy
        - "Use Existing VCN and Subnet"
    type: oci:core:vcn:id
    dependsOn:
      compartmentId: compartment_ocid
    required: true
    title: Existing Network North Hub VCN ID
    description: An existing Virtual Cloud Network North Hub (VCN) in which to create the compute instances, network resources, and load balancers. If not specified, a new VCN is created.

  north_hub_vcn_display_name:
    visible: #($network_strategy  == ""Create New VCN and Subnet"")
      eq:
        - network_strategy
        - "Create New VCN and Subnet"
    type: string
    default: north-hub-vcn
    required: true
    title: North Hub VCN to Deploy Active-Active Firewall
    description: The name of the new north hub Virtual Cloud Network (VCN) to deploy Firewalls

  north_hub_vcn_dns_label:
    visible: #($network_strategy  == ""Create New VCN and Subnet"")
      eq:
        - network_strategy
        - "Create New VCN and Subnet"
    type: string
    required: true
    default: north
    title: Firewall North Hub VCN DNS Label
    description: Firewall North hub VCN DNS Label. Only letters and numbers, starting with a letter. 15 characters max.

  north_hub_vcn_cidr_block:
    visible: #($network_strategy  == ""Create New VCN and Subnet"")
      eq:
        - network_strategy
        - "Create New VCN and Subnet"
    type: string
    required: true
    default: 10.1.0.0/16
    pattern: "^(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9])\\/(3[0-2]|[1-2]?[0-9])$"
    title: Firewall North Hub VCN CIDR BLOCK
    description: The CIDR of the new Virtual Cloud Network (VCN) North Hub. If you plan to peer this VCN with another VCN, the VCNs must not have overlapping CIDRs.    

  south_hub_vcn_id:
    visible: #($network_strategy  == "Use Existing VCN and Subnet")
      eq:
        - network_strategy
        - "Use Existing VCN and Subnet"
    type: oci:core:vcn:id
    dependsOn:
      compartmentId: compartment_ocid
    required: true
    title: Existing Network South Hub VCN ID
    description: An existing Virtual Cloud Network South Hub (VCN) in which to create the compute instances, network resources, and load balancers. If not specified, a new VCN is created.

  south_hub_vcn_display_name:
    visible: #($network_strategy  == ""Create New VCN and Subnet"")
      eq:
        - network_strategy
        - "Create New VCN and Subnet"
    type: string
    default: south-hub-vcn
    required: true
    title: South Hub VCN to Deploy Active-Active Firewall
    description: The name of the new South hub Virtual Cloud Network (VCN) to deploy Firewalls

  south_hub_vcn_dns_label:
    visible: #($network_strategy  == ""Create New VCN and Subnet"")
      eq:
        - network_strategy
        - "Create New VCN and Subnet"
    type: string
    required: true
    default: south
    title: Firewall South Hub VCN DNS Label
    description: Firewall South hub VCN DNS Label. Only letters and numbers, starting with a letter. 15 characters max.

  south_hub_vcn_cidr_block:
    visible: #($network_strategy  == ""Create New VCN and Subnet"")
      eq:
        - network_strategy
        - "Create New VCN and Subnet"
    type: string
    required: true
    default: 192.168.0.0/16
    pattern: "^(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9])\\/(3[0-2]|[1-2]?[0-9])$"
    title: Firewall south Hub VCN CIDR BLOCK
    description: The CIDR of the new Virtual Cloud Network (VCN) South Hub. If you plan to peer this VCN with another VCN, the VCNs must not have overlapping CIDRs.   

  web_vcn_cidr_block:
    visible: #($network_strategy  == ""Create New VCN and Subnet"")
      eq:
        - network_strategy
        - "Create New VCN and Subnet"
    type: string
    required: true
    default: 10.0.0.0/24
    pattern: "^(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9])\\/(3[0-2]|[1-2]?[0-9])$"
    title: Web VCN CIDR BLOCK
    description: The CIDR of the new Virtual Cloud Network (VCN). If you plan to peer this VCN with another VCN, the VCNs must not have overlapping CIDRs.

  db_vcn_cidr_block:
    visible: #($network_strategy  == ""Create New VCN and Subnet"")
      eq:
        - network_strategy
        - "Create New VCN and Subnet"
    type: string
    required: true
    default: 10.0.1.0/24
    pattern: "^(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9])\\/(3[0-2]|[1-2]?[0-9])$"
    title: DB VCN CIDR BLOCK
    description: The CIDR of the new Virtual Cloud Network (VCN). If you plan to peer this VCN with another VCN, the VCNs must not have overlapping CIDRs.

  north_hub_frontend_subnet_id:
    visible: #($network_strategy  == "Use Existing VCN and Subnet")
      eq:
        - network_strategy
        - "Use Existing VCN and Subnet"
    type: oci:core:subnet:id
    dependsOn:
      vcnId: vcn_id
      compartmentId: compartment_ocid
    default: ""
    required: true
    title: Existing Frontend Subnet - North Hub 
    description: An existing North Hub Frontend subnet to use for compute instances. This subnet must already be present in the chosen VCN.

  north_hub_frontend_subnet_display_name:
    visible: #($network_strategy  == ""Create New VCN and Subnet"")
      eq:
        - network_strategy
        - "Create New VCN and Subnet"
    type: string
    default: frontend-subnet
    required: true
    title: Frontend Subnet - North Hub 
    description: The name of the new Frontend Subnet in North Hub

  north_hub_frontend_subnet_cidr_block:
    visible: #($network_strategy  == ""Create New VCN and Subnet"")
      eq:
        - network_strategy
        - "Create New VCN and Subnet"
    type: string
    default: 10.1.1.0/24
    pattern: "^(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9])\\/(3[0-2]|[1-2]?[0-9])$"
    required: true
    title: Frontend Subnet CIDR - North Hub 
    description: The CIDR of the new Subnet. The new subnet's CIDR should not overlap with any other subnet CIDRs.

  north_hub_frontend_subnet_dns_label:
    visible: #($network_strategy  == ""Create New VCN and Subnet"")
      eq:
        - network_strategy
        - "Create New VCN and Subnet"
    type: string
    required: true
    default: frontend
    title: Frontend Subnet DNS Label - North Hub
    description: Frontend Subnet DNS Label. Only letters and numbers, starting with a letter. 15 characters max.

