        - network_strategy
        - "Create New VCN and Subnet"
    type: string
    required: true
    default: nlb
    title: NLB Subnet DNS Label - North Hub
    description: NLB Subnet DNS Label. Only letters and numbers, starting with a letter. 15 characters max.

